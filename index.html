<!DOCTYPE html>
<html>
<head>
	<!-- this section contains all my meta tag and the link to the external css and cdn -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Global timer </title>
	<link rel="stylesheet" type="text/css" href="global-timer.css">

	<!-- link to google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
	<div class="overlay"> <!-- Using this div section to add an overlay to the body background of the app -->
	<!-- This section contains the logo input and preview -->
	<div class="logo-container">
		<!-- logo file input  -->
		<input type="file" id="logoInput" class="file-input" accept="image/*">

		<div class="logo">
			<img id="preview-logo" class="preview-image">
		</div>
	</div>


	<div class="upload-container" style="display: none">
		
		<!-- background file input -->
		<input type="file" id="backgroundInput" class="file-input" accept="image/*">

		<!-- reset button to go back to default gradient background -->
		<button class="reset-btn" onclick="resetBackground()">Reset Background</button>

		<div id="fileName" class="file-name"></div>
	</div>

	
	<!-- This section contains the header logo and the dynamic program title -->
	<div class="header">
		<!-- program title -->
		<div class="showTitleInput" id="showTitleInput">
			<label for="Program Title"></label>
			<input type="text" id="pTitle" placeholder="Kindly enter the program title">
			<button id="generate"> Add Title </button>
		</div>

		<div class="header" id="timerTitle">
			
		</div>

	</div>

	<!-- This section contains the side navigation of the app -->
	<div class="right-side-nav">

		<!-- This section will hold the calculated percentage of the time used -->
		<div class="percentage-show">
			<div id="percentageDisplay">
				
			</div>
		</div>

		<!-- the side navigation buttons -->
		<div class="box">
			<ul>
			  <li><button id="titleName"> Add Title </button></li>
			  <!-- <li><button id="uploadLogo">Import Logo</button></li> -->
			  <li><label for="backgroundInput" id="upload-btn">Add Background</label></li>
			  <!--  -->
			  <li><label for="logoInput" id="uploadLogoBtn">Add Logo</label></li>
			</ul>
		</div>
	</div>

	<!-- This section displays timer -->
	<div class="timer-container" id="timerContainer">
		
		<div class="time">
			
		<div class="timerP">
			<p style="margin-right: 90px;" id="hour_label" class="label">Hours</p> 
			<p style="margin-right: 100px; margin-left: 50px;" id="min-label" class="label">Minutes</p> 
			<p id="sec-label" class="label">Seconds</p> 
		</div>

		<div class="timerCounter">

			<input id="hour" type="number" min="0" class="time" placeholder="00"><p id="p1" class="semicolon">:</p>
			<input id="minute" type="number" max="59" min="0"  class="time" placeholder="00"><p id="p2" class="semicolon">:</p>
			<input id="seconds" type="number" max="59" min="0"  class="time" placeholder="00">

		</div>
				
	</div>	
		
		<!-- this section contains start button, reset button and stop button -->
			<div class="button">
				<button class="start-btn" id="startBtn">Start</button>
				<button class="timereset-btn" id="resetBtn">Reset</button>
				<!-- <button class="stop-btn" id="stopBtn">Stop</button> -->
			</div>
	</div>

	<!-- This section displays time up when the time elapse -->
	<div class="timeup-container" id="timeupContainer">
		<h1>Time's Up</h1>	
	</div>

	</div>
<script type="text/javascript" src="global-timer.js"></script>
</body>

</html>
