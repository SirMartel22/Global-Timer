<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4c1d95 0%, #1e3a8a 100%);
            display: flex;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .timer-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            text-align: center;
            color: white;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            min-width: 100px;
        }

        .time-label {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .side-nav {
            width: 5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .nav-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column-reverse;
            }

            .side-nav {
                width: 100%;
                height: 5rem;
                flex-direction: row;
                justify-content: center;
                padding: 1rem;
            }

            .timer-display {
                gap: 1rem;
            }

            .time-value {
                font-size: 2.5rem;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="timer-container">
            <div class="timer-display">
                <div class="time-unit">
                    <div class="time-value" id="days">35</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">07</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">23</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">09</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <nav class="side-nav">
        <button class="nav-button" title="Home" tooltip='Home'>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>
        <button class="nav-button" title="Timer">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        </button>
        <button class="nav-button" title="Calendar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        </button>
        <button class="nav-button" title="Notifications">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </button>
        <button class="nav-button" title="Settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
        <button class="nav-button" title="Profile">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </button>
    </nav>

    <script>
        function updateTimer() {
            let time = {
                days: 35,
                hours: 7,
                minutes: 23,
                seconds: 9
            };

            function padNumber(num) {
                return num.toString().padStart(2, '0');
            }

            const timer = setInterval(() => {
                if (time.seconds > 0) {
                    time.seconds--;
                } else {
                    time.seconds = 59;
                    if (time.minutes > 0) {
                        time.minutes--;
                    } else {
                        time.minutes = 59;
                        if (time.hours > 0) {
                            time.hours--;
                        } else {
                            time.hours = 23;
                            if (time.days > 0) {
                                time.days--;
                            }
                        }
                    }
                }

                document.getElementById('days').textContent = padNumber(time.days);
                document.getElementById('hours').textContent = padNumber(time.hours);
                document.getElementById('minutes').textContent = padNumber(time.minutes);
                document.getElementById('seconds').textContent = padNumber(time.seconds);

                if (time.days === 0 && time.hours === 0 && time.minutes === 0 && time.seconds === 0) {
                    clearInterval(timer);
                }
            }, 1000);
        }

        // Start the timer when the page loads
        updateTimer();
    </script>
</body>
</html>
